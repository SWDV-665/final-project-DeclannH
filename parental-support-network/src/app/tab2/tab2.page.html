<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


  
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Enter Log:" [(ngModel)]="itemName" > 
      </ion-input>
      <div class="item-note" item-end>
        <ion-button id="addItem" (click)="addItem()">Add Item</ion-button>
        <ion-button id="takePicture" (click)="takePicture()">Take Picture</ion-button>

      </div>
   </ion-item>


   <ion-item-sliding *ngFor="let item of items; let i=index;">
    <ion-item> 
        {{item}}
    </ion-item>

    <ion-item-options>
        <button ion-button expandable (click)="removeItem(i)">Complete</button>
        <button ion-button expandable (click)="updateItem(i)">Edit</button>
    </ion-item-options>
</ion-item-sliding>
</ion-list>
