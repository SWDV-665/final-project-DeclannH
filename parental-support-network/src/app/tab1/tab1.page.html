<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Baby Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Baby Tasks</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>



  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Enter Task" [(ngModel)]="itemName" > 
      </ion-input>
      <div class="item-note" item-end>
        <ion-button id="addItem" (click)="addItem()">Add Item</ion-button>

      </div>
   </ion-item>
    

    <ion-item-sliding *ngFor="let item of items; let i=index;">
          <ion-item> 
              {{item}}
          </ion-item>
  
          <ion-item-options>
              <button ion-button expandable (click)="removeItem(i)">Complete</button>
              <button ion-button expandable (click)="updateItem(i)">Edit</button>
              <button ion-button expandable (click)="shareItem(i)">Share</button>
          </ion-item-options>
    </ion-item-sliding>
  </ion-list>
